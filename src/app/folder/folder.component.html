<div class="container">
    <div id="top"> 
        <input type="checkbox" (change)="selectAll()" #checkAllBox>
        <div><fa-icon [icon]="faRotateRight" id="rotateicon"></fa-icon></div>
        <select id="move" (change)="[moveMultiple($event)]">
            <option value="">Move To</option>
            <option>inbox</option>
            <option>sent</option>
            <option>trash</option>
            <option>draft</option>
            <option *ngFor="let folder of s.folders">{{ folder }}</option>
        </select>
        <div id="trashiconall" (click)="deleteAll()"><fa-icon [icon]="faTrash"></fa-icon></div>
        <button id="sortButton" (click)="showsort=!showsort">Sort <fa-icon [icon]="faSort"></fa-icon></button>
        <button id="filterButton">filter <fa-icon [icon]="faFilter"></fa-icon></button>
        <form [formGroup]="sortGroup"  id="sort" *ngIf="showsort" (ngSubmit)="onSort()">
            <div class="sortdiv">
                <label >Sort by</label>
                <select formControlName="sortType">
                    <option>priority</option>
                    <option>Date</option>
                </select>
            </div>
            <div class="sortdiv">
                <label>order </label>
                <select formControlName="sortIdentifier">
                    <option>Ascending</option>
                    <option>Descending</option>
                </select>
            </div>
            <button id="sortsort" type="submit">
                Sort
            </button>
        </form>

            </div>

            </div>
            <button id="filterfilter">
                filter
            </button>
        </div> -->
    </div>
    
    <div id="InboxemailsDiv" #emailsDiv>
        <div id="modes"> 
            <div class="mode" (click)="styleIt = true" [ngClass]="{activetab:styleIt}">Default</div>
            <div class="mode" (click)="styleIt = false" [ngClass]="{activetab:!styleIt}">Priority</div>
        </div>
        <div *ngFor="let email of folder.emails"  class="email">
            <input type="checkbox" (change)="selectEmail($event,email)" [checked]="allChecked">
            <span class="to">To: {{email.receivers[0]}}</span>
            <p class="subject"><b>{{email.title}}</b> - {{email.body}}</p>
            <select id="move" (change)="[moveEmail(email, $event)]">
                <option value="">Move To</option>
                <option>inbox</option>
                <option>sent</option>
                <option>trash</option>
                <option>draft</option>
                <option *ngFor="let folder of s.folders">{{ folder }}</option>
            </select>
            <button  id="trashicon" (click)="deleteEmail(email.id)"><fa-icon [icon]="faTrash"></fa-icon></button>
            <span class="datespan">{{ email.time }}</span>
        </div>
    </div>

</div>

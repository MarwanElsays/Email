<div id="main">
    <div style="display: grid; grid-template-columns: 3fr 1fr;">
        <div id="mail-info">
            <div class="info">
                <label>To</label>
                <input type="email" [(ngModel)]="receivers" id="to" #emailbox>
            </div>
            <div class="info">
                <label>Subject</label>
                <input type="text" [(ngModel)]="title" id="subject" #subjectbox>
            </div>
        </div>
        <div id="priority" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; user-select: none; cursor: default;">
            <select style="box-shadow: 1px 2px 2px 1px grey; outline: none;" id="priority" #priority>
                <option value="low">--Mail Priority--</option>
                <option>urgent</option>
                <option>high</option>
                <option>normal</option>
                <option>low</option>
            </select>
        </div>
    </div>
    
    <div style="display: grid; grid-template-rows: 6fr 1fr;">
        <div id="mail-body">
            <textarea [(ngModel)]="body" id="mail" cols="30" rows="10" #messagebox></textarea>
        </div>
        <div style="display: flex; flex-direction: row; margin-left: 29px;">
            <div *ngFor="let attachment of attachmentsNames.split(',')" class="attachment">
                <fa-icon [icon]="faPaperclip"></fa-icon>
                {{ attachment }}
            </div>
        </div>
    </div>
    
    <div id="mail-options">
        <button id="send" (click)="send()" >
            Send
        </button>
    
        <input type="file" style="display: none;" (change)="addAttachment()" multiple #fileUpload>
        <button id="attach" (click)="fileUpload.click()">
            Attach
        </button>
    
        <button id="delete" (click)="Drafts()">
            Draft
        </button>
    </div>
</div>

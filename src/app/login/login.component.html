<div id="main">
    <div id="logo">
        <b style="color: rgb(3, 63, 116);">
            M
        </b>
        mail
    </div>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div id="email">
            <input type="email" placeholder="E-mail" formControlName="email">
        </div>
        <div id="password">
            <input type="password" placeholder="Password" formControlName="password">
        </div>
        <div id="login-signup" >
            <button id="login"  type="submit" [routerLink]="['/mail-page']">
                Login
            </button>
            <button id="signup">
                Sign Up
            </button>
        </div>
    </form>
</div>

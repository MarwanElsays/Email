<div [ngClass]="{hidden:Do()}" class="container">
    <ul id="items">
        <li routerLink="Inbox" [routerLinkActive]="'active'" [ngClass]="Do()?'hide':'itemslist'">
                <fa-icon [icon]="faInbox"></fa-icon>
                <button [ngClass]="{hidebutton:Do()}">Inbox</button>
        </li>
        <li routerLink="Sent" [routerLinkActive]="'active'" [ngClass]="Do()?'hide':'itemslist'">
                <fa-icon [icon]="faPaperPlane"></fa-icon>
                <button [ngClass]="{hidebutton:Do()}">Sent</button>
        </li>
        <li routerLink="Trash" [routerLinkActive]="'active'" [ngClass]="Do()?'hide':'itemslist'">
                <fa-icon [icon]="faTrash"></fa-icon>
                <button [ngClass]="{hidebutton:Do()}">Trash</button>
        </li>
        <li routerLink="draft" [routerLinkActive]="'active'" [ngClass]="Do()?'hide':'itemslist'">
                <fa-icon [icon]="faNoteSticky"></fa-icon>
                <button [ngClass]="{hidebutton:Do()}">Draft</button>
        </li>
        <li routerLink="new-mail" [routerLinkActive]="'active'" [ngClass]="Do()?'hide':'itemslist'">
                <i class="bi bi-pen-fill"></i>
                <button [ngClass]="{hidebutton:Do()}">New Mail</button>
        </li>
    </ul>
</div>
